[default]
region = us-east-1
output = json

[lambda]
# Lambda function configuration
function_name = my-lambda-function
runtime = python3.11
timeout = 30
memory_size = 128

# Deployment settings
deployment_bucket = lambda-deployments
deployment_prefix = lambda-functions/

[aws]
# AWS Account settings
account_id = YOUR_ACCOUNT_ID
role_arn = arn:aws:iam::YOUR_ACCOUNT_ID:role/lambda-execution-role
